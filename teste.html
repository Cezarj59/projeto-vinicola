<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cart"></div>
    <script src="script.js"></script>
</body>
</html>

<script>
  // Exemplo básico de carrinho de compras
let cart = [];

function addToCart(item) {
    cart.push(item);
    updateCart();
}

function updateCart() {
    const cartElement = document.getElementById("cart");
    cartElement.innerHTML = "<h2>Carrinho de Compras</h2>";

    if (cart.length === 0) {
        cartElement.innerHTML += "<p>O carrinho está vazio.</p>";
    } else {
        cart.forEach(item => {
            cartElement.innerHTML += `<p>${item.name} - ${item.price}</p>`;
        });
    }
}

// Exemplo de uso
const item1 = { name: "Produto 1", price: 20 };
addToCart(item1);

</script>
