<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="img-1-carousel d-flex justify-content-end ">
          <div
            class="text-light elemento-vidro col-6 d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-center">Bem-vindo à nossa Vinicola</h1>
            <p>
              O Sabor da Tradição
              <img src="img/bandeira-da-italia.jpg" width="50" alt="">
            </p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="img-2-carousel d-block">
          <div
            class="text-light elemento-vidro-paralelogramo col-4 mx-auto d-flex flex-column justify-content-center align-items-center">
            <h1 class="slogan text-center">Apresentamos a nossa gama de vinhos com rótulos próprio</h1>
            <p>Exclusividades</p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="img-3-carousel d-block">
          <div
            class="text-light elemento-vidro-paralelogramo col-4 mx-auto d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-center">Sabor autêntico, aroma inconfundível</h1>
            <p>Os Melhores Vinhos</p>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
